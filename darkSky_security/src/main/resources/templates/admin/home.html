<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Admin Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">

    <form th:action="@{/logout}" method="get">
        <button class="btn btn-md btn-danger btn-block" name="registration"
                type="Submit">Logout</button>
    </form>

    <div class="panel-group" style="margin-top:40px">
        <div class="panel panel-success">
            <div class="panel-heading">
                <span th:utext="${userName}"></span>
            </div>
            <div class="panel-body">
                <p class="admin-message-text text-center" th:utext="${adminMessage}"></p>
                <br/>
                <form action="#" th:action="@{/admin/weather}" th:object="${weatherUrl}" method="post">
                    <input type="text" id="latitude" name="latitude"  th:placeholder="Latitude"
                           class="form-control" /> <br/>
                    <input type="text"  th:placeholder="Longitude"
                           id="longitude" name="longitude" class="form-control" /> <br />
                <button class="btn btn-md btn-success btn-block" name="Submit" value="'Get Weather'" type="Submit" th:text="'Get Weather'"></button>
                </form>
            </div>
        </div>
    </div>

</div>
</body>
</html>
